//graphics config - low

//-------------------------------------------------------------

// lighting very low
r_ambientboost 0;r_lightaverage 0;r_dynamic 0;r_maxdlights 0;r_worldlightmin 999999;r_lightcache_zbuffercache 0;
r_worldlights 0;mat_disable_lightwarp 1;mat_reducefillrate 1;r_rimlight 0;r_pixelvisibility_partial 0
mat_bumpmap 0;mat_specular 0;mat_phong 0

// flashlight off
mat_supportflashlight 0;r_flashlightculldepth 0;r_flashlightdepthtexture 0;r_flashlightmodels 0;
r_flashlightrender 0;r_flashlightscissor 0

// textures very low
mat_filtertextures 0;mat_picmip 2;mat_disable_fancy_blending 1

// characters very low
r_flex 0;flex_rules 0;anim_3wayblend 0;r_teeth 0;flex_smooth 0;r_eyes 0;r_eyemove 0;tf_clientsideeye_lookats 0;
blink_duration 0;phonemefilter .001;phonemedelay -30;phonemesnap 0

// effects low
tracer_extra 0;r_drawtracers_firstperson 0;cl_show_splashes 0;cl_ejectbrass 0;cl_muzzleflash_dlight_1st 0;cl_drawmonitors 0;muzzleflash_light 0;cl_fasttempentcollision 1000000

// water very low
r_WaterDrawReflection 0;r_waterforceexpensive 0;r_waterforcereflectentities 0;r_WaterDrawRefraction 0;r_cheapwaterstart 0;
r_cheapwaterend .1

// particles very low
tf_impactwatertimeenable 1;fx_drawimpactdebris 0;fx_drawimpactdust 0;fx_drawmetalspark 0;cl_particle_batch_mode 2;
tf_particles_disable_weather 1;mat_reduceparticles 1;r_drawflecks 0;cl_particle_retire_cost 0


// general post-processing off
mat_hdr_level 0;mat_colorcorrection 0;mat_colcorrection_disableentities 1;r_bloomtintr .333;r_bloomtintg .333;
r_bloomtintb .333;r_bloomtintexponent 1

// pyrovision low
pyro_dof 0;pyro_vignette 0

// motionblur off
mat_motion_blur_enabled 0

// anti-aliasing off
mat_alphacoverage 0;mat_antialias 1

// texture filtering bilinear
mat_forceaniso 1;mat_trilinear 0

// decals low
r_decals 9;mp_decals 9;r_decal_cover_count 4;r_decal_overlap_area .4;r_decal_overlap_count 3;r_drawbatchdecals 1

// decal models low
r_drawmodeldecals 0

// map decals on
r_renderoverlayfragment 1

// sprays off
cl_allowdownload 0;cl_allowupload 0;r_spray_lifetime 0;cl_spraydisable 1;tf_delete_temp_files 1

// gibs off
cl_burninggibs 0;props_break_max_pieces 0;tf_playergib 0

// props low
r_decalstaticprops 0;cl_phys_props_enable 0;r_staticprop_lod 7;r_propsmaxdist 0;lod_TransitionDist -1
r_drawdetailprops 0;cl_detaildist 1;cl_detailfade 0

// ragdolls off
cl_ragdoll_fade_time -1;cl_ragdoll_forcefade 1;cl_ragdoll_physics_enable 1;cl_ragdoll_collide 0;ragdoll_sleepaftertime 0;

// 3d sky off
r_3dsky 0

// jigglebones off
cl_jiggle_bone_framerate_cutoff 0

// sheen speed slow
tf_sheen_framerate 15

// sheen tint low
tf_sheen_alpha_firstperson 0

// ropes off
r_drawropes 0;rope_rendersolid 0;r_ropetranslucent 0;rope_smooth 0;rope_subdiv 0;rope_collide 0;rope_wind_dist 0

// fps unlimited
mat_powersavingsmode 0;fps_max 0

// vsync off
mat_vsync 0

// playermodels on 
cl_hud_playerclass_use_playermodel 1

// hud panels high
tf_healthicon_height_offset 10

// hud avatars everyone
tf_hud_target_id_show_avatars 1

// dynamic map preload
map_background preload_room;wait 10;disconnect;

// killfeed on
hud_deathnotice_time 5

//killstreaks high
cl_hud_killstreak_display_alpha 120;cl_hud_killstreak_display_time 2

// messages on
hud_saytext_time 5;cl_enable_text_chat 1;cl_showtextmsg 1

//sound ultra
snd_disable_mixer_duck 0;snd_pitchquality 1;dsp_slow_cpu 0;snd_spatialize_roundrobin 0;dsp_room 1;dsp_speaker 50;
dsp_water 14;dsp_spatial 40;snd_defer_trace 0;dsp_enhance_stereo 1

