//tweaks and custom settings

//custom weapon viewmodels
alias "wep1" "slot1;r_drawviewmodel 0;tf_use_min_viewmodels 0;viewmodel_fov 0"
alias "wep2" "slot2;r_drawviewmodel 0;tf_use_min_viewmodels 0;viewmodel_fov 0"
alias "wep3" "slot3;r_drawviewmodel 1;tf_use_min_viewmodels 1;viewmodel_fov 70"
alias "wep4" "slot4;r_drawviewmodel 0;tf_use_min_viewmodels 0;viewmodel_fov 0"
alias "wep5" "slot5;r_drawviewmodel 0;tf_use_min_viewmodels 0;viewmodel_fov 0"
///---

//flat mouse addon & sens
m_customaccel 0
m_filter 0
m_mousespeed 0
m_mouseaccel1 0
m_mouseaccel2 0
m_rawinput 1
zoom_sensitivity_ratio .793471
echo"Flat Mouse addon applied"
sensitivity 2
//---

// custom console bind
bind "p" "toggleconsole"
//---

// volume for game
volume 0.05
//---

// tr_walkway fix
sv_allow_point_servercommand always
/---

//hud minmode
cl_hud_minmode 1
//---

// crosshair settings
cl_crosshair_scale 16
cl_crosshair_green 255
cl_crosshair_blue 255
cl_crosshair_red 255